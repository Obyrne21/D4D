services:
  # heroku-cli:
  #   build: ./heroku
  #   env_file: ./heroku/.env

  db:
    image: postgres
    build: ./db
    env_file: .env
    volumes:
      - D4DDB:/var/lib/postgresql/data
      - ./db/init_data:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: t_personnel

  web:
    build: 
      context: ./
      dockerfile: Dockerfile
      target: devapp
    depends_on:
      - db                                      
    env_file: .env
    ports:
        - "3000:3000" 
    volumes:
      - ./src:/app/src
      - ./test:/app/test

volumes:
  D4DDB: {}
